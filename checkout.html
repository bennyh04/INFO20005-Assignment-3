<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Her Little Patisserie - Payment</title>
    <link rel="stylesheet" href="checkout.css" />
</head>
<body>
    <header>
        <h1 class="name" onclick="window.location.href='index.html'">Her Little Patisserie</h1>
        <img src="images/logo.png" class="logo" onclick="window.location.href='index.html'"/>
    </header>

    <main class="checkout">
        <a href="cart.html" class="back-button">‚Üê Back to Cart</a>
        <h1>Payment & Delivery</h1>

        <form class="checkout-form">
            <fieldset>
                <legend>Delivery Information</legend>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />

                <label for="city">City</label>
                <input type="text" id="city" name="city" required />

                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" required />
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required />

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required />

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required />
            </fieldset>

            <button type="submit" onclick="window.location.href='confirmation.html'">Confirm Purchase</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Her Little Patisserie</p>
    </footer>
</body>
</html>
